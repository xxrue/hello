<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graf Master - Ciri-ciri dan Kegunaan Graf</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
            color: #333;
            touch-action: manipulation;
            overflow-x: hidden;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            position: relative;
        }

        .header {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            padding: 20px;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 10px,
                rgba(255,255,255,0.1) 10px,
                rgba(255,255,255,0.1) 20px
            );
            animation: shimmer 3s linear infinite;
        }

        .header-content {
            position: relative;
            z-index: 2;
        }

        .header h1 {
            font-size: 18px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .stats-row {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-top: 15px;
        }

        .stat-item {
            background: rgba(255,255,255,0.2);
            padding: 8px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
            flex: 1;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .level-badge {
            background: linear-gradient(135deg, #fd79a8, #e84393);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 10px;
            animation: pulse 2s infinite;
        }

        .game-area {
            padding: 20px;
            position: relative;
        }

        .statement-card {
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 25px;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            animation: slideIn 0.5s ease-out;
            position: relative;
            overflow: hidden;
        }

        .statement-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            animation: shine 2s infinite;
        }

        .statement-text {
            font-size: 16px;
            font-weight: 600;
            line-height: 1.4;
            margin-bottom: 10px;
            position: relative;
            z-index: 2;
        }

        .statement-counter {
            background: rgba(255,255,255,0.2);
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 12px;
            display: inline-block;
            position: relative;
            z-index: 2;
        }

        .classification-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }

        .graph-section {
            background: white;
            border: 3px solid #e0e0e0;
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .graph-section::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(0,184,148,0.2) 0%, transparent 70%);
            transition: all 0.3s ease;
            transform: translate(-50%, -50%);
            border-radius: 50%;
        }

        .graph-section:hover::before {
            width: 200px;
            height: 200px;
        }

        .graph-section.selected {
            border-color: #00b894;
            background: linear-gradient(135deg, #00b89420, #00a08520);
            transform: scale(1.02);
            animation: selectedPulse 1s infinite;
        }

        .graph-section.correct-answer {
            animation: correctBounce 0.8s ease-out;
            border-color: #00b894;
            background: linear-gradient(135deg, #00b89420, #00a08520);
        }

        .graph-section.wrong-answer {
            animation: wrongShake 0.6s ease-out;
            border-color: #e17055;
            background: linear-gradient(135deg, #e1705520, #d6303020);
        }

        .graph-visual {
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            position: relative;
            z-index: 2;
        }

        .bar-chart {
            display: flex;
            align-items: end;
            gap: 4px;
            height: 45px;
        }

        .bar {
            background: linear-gradient(to top, #ff6b6b, #feca57);
            width: 10px;
            border-radius: 2px 2px 0 0;
            animation: growUp 1s ease-out;
            position: relative;
        }

        .bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to top, transparent, rgba(255,255,255,0.3));
            border-radius: 2px 2px 0 0;
        }

        .bar:nth-child(1) { height: 60%; animation-delay: 0.1s; }
        .bar:nth-child(2) { height: 80%; animation-delay: 0.2s; }
        .bar:nth-child(3) { height: 40%; animation-delay: 0.3s; }
        .bar:nth-child(4) { height: 70%; animation-delay: 0.4s; }

        .line-chart {
            position: relative;
            width: 70px;
            height: 45px;
        }

        .line-path {
            stroke: #ff6b6b;
            stroke-width: 2;
            fill: none;
            stroke-linecap: round;
            filter: drop-shadow(0 2px 4px rgba(255,107,107,0.3));
        }

        .combined-chart {
            display: flex;
            align-items: end;
            gap: 3px;
            height: 45px;
            position: relative;
        }

        .combined-chart .bar {
            width: 7px;
        }

        .graph-title {
            font-size: 12px;
            font-weight: 600;
            color: #2d3436;
            margin-bottom: 8px;
            position: relative;
            z-index: 2;
        }

        .category-buttons {
            display: flex;
            gap: 8px;
            position: relative;
            z-index: 2;
        }

        .category-btn {
            flex: 1;
            padding: 10px 8px;
            border: 2px solid #ddd;
            border-radius: 8px;
            background: white;
            font-size: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #666;
            position: relative;
            overflow: hidden;
            line-height: 1.2;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .category-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(0,184,148,0.2);
            transition: all 0.3s ease;
            transform: translate(-50%, -50%);
            border-radius: 50%;
        }

        .category-btn:hover::before {
            width: 100px;
            height: 100px;
        }

        .category-btn.ciri {
            border-color: #a8e6cf;
            color: #00b894;
        }

        .category-btn.kegunaan {
            border-color: #fab1a0;
            color: #e17055;
        }

        .category-btn.selected {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .category-btn.ciri.selected {
            background: linear-gradient(135deg, #a8e6cf, #88d8a3);
            color: white;
        }

        .category-btn.kegunaan.selected {
            background: linear-gradient(135deg, #fab1a0, #e17055);
            color: white;
        }

        .submit-btn {
            background: linear-gradient(135deg, #fd79a8, #e84393);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            margin-bottom: 15px;
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255,255,255,0.3);
            transition: all 0.3s ease;
            transform: translate(-50%, -50%);
            border-radius: 50%;
        }

        .submit-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .feedback {
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            font-weight: 600;
            margin-bottom: 15px;
            display: none;
            animation: feedbackPop 0.5s ease-out;
            position: relative;
            overflow: hidden;
        }

        .feedback::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: feedbackShine 1s ease-out;
        }

        .feedback.correct {
            background: linear-gradient(135deg, #a8e6cf, #88d8a3);
            color: #2d3436;
        }

        .feedback.wrong {
            background: linear-gradient(135deg, #fab1a0, #e17055);
            color: white;
        }

        .streak-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            background: linear-gradient(135deg, #feca57, #ff9ff3);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
            animation: streakGlow 2s infinite;
            display: none;
        }

        .streak-indicator.active {
            display: block;
        }

        .combo-multiplier {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #ff6b6b, #feca57);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 18px;
            font-weight: bold;
            animation: comboAppear 1s ease-out;
            z-index: 1000;
            display: none;
        }

        .achievement-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #fd79a8, #e84393);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            z-index: 2000;
            animation: achievementBounce 1s ease-out;
            display: none;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .power-ups {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            justify-content: center;
        }

        .power-up {
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .power-up:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .power-up.used {
            background: #ddd;
            color: #666;
        }

        .power-up::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255,255,255,0.5);
            transition: all 0.3s ease;
            transform: translate(-50%, -50%);
            border-radius: 50%;
        }

        .power-up:hover:not(:disabled)::before {
            width: 100px;
            height: 100px;
        }

        .next-btn {
            background: linear-gradient(135deg, #00b894, #00a085);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            display: none;
        }

        .progress-bar {
            background: #e0e0e0;
            height: 8px;
            border-radius: 4px;
            margin: 15px 20px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            background: linear-gradient(90deg, #ff6b6b, #feca57);
            height: 100%;
            border-radius: 4px;
            transition: width 0.5s ease;
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.5), transparent);
            animation: progressShine 2s infinite;
        }

        .floating-points {
            position: absolute;
            color: #00b894;
            font-weight: bold;
            font-size: 18px;
            animation: floatUp 1s ease-out forwards;
            z-index: 1000;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #feca57;
            border-radius: 50%;
            animation: particleFloat 1s ease-out forwards;
            pointer-events: none;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes shine {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        @keyframes selectedPulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(0, 184, 148, 0.7); }
            50% { box-shadow: 0 0 0 10px rgba(0, 184, 148, 0); }
        }

        @keyframes correctBounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0) scale(1.02); }
            40% { transform: translateY(-10px) scale(1.05); }
            60% { transform: translateY(-5px) scale(1.03); }
        }

        @keyframes wrongShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        @keyframes growUp {
            from { height: 0; opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes feedbackPop {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes feedbackShine {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        @keyframes streakGlow {
            0%, 100% { box-shadow: 0 0 5px rgba(254, 202, 87, 0.5); }
            50% { box-shadow: 0 0 20px rgba(254, 202, 87, 0.8); }
        }

        @keyframes comboAppear {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

        @keyframes achievementBounce {
            0% { transform: translate(-50%, -50%) scale(0); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        @keyframes progressShine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-50px); opacity: 0; }
        }

        @keyframes particleFloat {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-30px) scale(0); opacity: 0; }
        }

        .final-score {
            text-align: center;
            padding: 30px 20px;
        }

        .score-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px auto;
            color: white;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            animation: finalScoreBounce 1s ease-out;
            position: relative;
            overflow: hidden;
        }

        .score-circle::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(transparent, rgba(255,255,255,0.3), transparent);
            animation: rotate 3s linear infinite;
        }

        .restart-btn {
            background: linear-gradient(135deg, #00b894, #00a085);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        @keyframes finalScoreBounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <div class="level-badge" id="levelBadge">Level 1</div>
                <h1>üéØ Ciri-ciri dan Kegunaan Graf</h1>
                <div class="stats-row">
                    <div class="stat-item">
                        <div>Skor</div>
                        <div id="score">0</div>
                    </div>
                    <div class="stat-item">
                        <div>Streak</div>
                        <div id="streak">0</div>
                    </div>
                    <div class="stat-item">
                        <div>Level</div>
                        <div id="level">1</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div class="game-area" id="gameArea">
            <!-- Game content will be inserted here -->
        </div>

        <div class="streak-indicator" id="streakIndicator">
            üî• Streak x<span id="streakCount">0</span>
        </div>

        <div class="combo-multiplier" id="comboMultiplier">
            COMBO x2!
        </div>

        <div class="achievement-popup" id="achievementPopup">
            <h3 id="achievementTitle">üèÜ Achievement!</h3>
            <p id="achievementText">You're doing great!</p>
        </div>
    </div>

    <script>
        const statements = [
            // Graf Bar - Ciri-ciri
            { text: "Terdiri daripada paksi menegak dan paksi mendatar", graph: "bar", category: "ciri" },
            { text: "Bar-bar boleh dilukis secara menegak atau mendatar", graph: "bar", category: "ciri" },
            { text: "Ketinggian bar menunjukkan kuantiti sesuatu komponen", graph: "bar", category: "ciri" },
            
            // Graf Bar - Kegunaan
            { text: "Mempersembahkan data yang boleh dikira", graph: "bar", category: "kegunaan" },
            { text: "Menunjukkan perbezaan antara komponen yang dikaji", graph: "bar", category: "kegunaan" },
            { text: "Sesuai untuk bilangan pelajar mengikut kelas", graph: "bar", category: "kegunaan" },
            
            // Graf Garisan - Ciri-ciri
            { text: "Dilukis secara garisan", graph: "line", category: "ciri" },
            { text: "Garisan yang curam menggambarkan perubahan yang besar", graph: "line", category: "ciri" },
            { text: "Garisan yang landai menggambarkan perubahan yang kecil", graph: "line", category: "ciri" },
            { text: "Garisan yang mendatar bermakna tiada perubahan", graph: "line", category: "ciri" },
            
            // Graf Garisan - Kegunaan
            { text: "Menunjukkan perkara yang mengalami perubahan berterusan", graph: "line", category: "kegunaan" },
            { text: "Sesuai untuk maklumat min suhu bulanan", graph: "line", category: "kegunaan" },
            { text: "Sesuai untuk menunjukkan perubahan penduduk", graph: "line", category: "kegunaan" },
            
            // Graf Gabungan - Ciri-ciri
            { text: "Gabungan graf bar mudah dan graf garisan", graph: "combined", category: "ciri" },
            { text: "Menunjukkan dua maklumat yang berlainan dalam satu graf", graph: "combined", category: "ciri" }
        ];

        let currentStatement = 0;
        let score = 0;
        let streak = 0;
        let level = 1;
        let selectedGraph = null;
        let selectedCategory = null;
        let gameStatements = [];
        let powerUps = {
            hint: 3,
            skip: 2,
            doublePoints: 1
        };
        let achievements = [];
        let isDoublePoints = false;

        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function createGraphVisual(type) {
            switch(type) {
                case 'bar':
                    return `
                        <div class="bar-chart">
                            <div class="bar"></div>
                            <div class="bar"></div>
                            <div class="bar"></div>
                            <div class="bar"></div>
                        </div>
                    `;
                case 'line':
                    return `
                        <svg class="line-chart" viewBox="0 0 70 45">
                            <polyline class="line-path" points="5,35 20,20 35,25 50,15 65,18"/>
                            <circle cx="5" cy="35" r="2" fill="#ff6b6b"/>
                            <circle cx="20" cy="20" r="2" fill="#ff6b6b"/>
                            <circle cx="35" cy="25" r="2" fill="#ff6b6b"/>
                            <circle cx="50" cy="15" r="2" fill="#ff6b6b"/>
                            <circle cx="65" cy="18" r="2" fill="#ff6b6b"/>
                        </svg>
                    `;
                case 'combined':
                    return `
                        <div class="combined-chart">
                            <div class="bar" style="height: 60%;"></div>
                            <div class="bar" style="height: 80%;"></div>
                            <div class="bar" style="height: 40%;"></div>
                            <div class="bar" style="height: 70%;"></div>
                            <svg style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;" viewBox="0 0 50 45">
                                <polyline points="6,30 16,18 26,22 36,12" stroke="#e17055" stroke-width="2" fill="none"/>
                            </svg>
                        </div>
                    `;
            }
        }

        function displayStatement() {
            if (currentStatement >= gameStatements.length) {
                showFinalScore();
                return;
            }

            const statement = gameStatements[currentStatement];
            const gameArea = document.getElementById('gameArea');
            
            gameArea.innerHTML = `
                <div style="background: rgba(116, 185, 255, 0.1); border-left: 4px solid #74b9ff; padding: 12px; margin-bottom: 15px; border-radius: 8px; font-size: 13px; color: #2d3436;">
                    üìã <strong>Cara Main:</strong> Pilih jenis graf yang betul, kemudian klik sama ada "Ciri-ciri" atau "Kegunaan"
                </div>
                
                <div class="power-ups">
                    <button class="power-up" onclick="useHint()" ${powerUps.hint <= 0 ? 'disabled' : ''}>
                        üí° Hint (${powerUps.hint})
                    </button>
                    <button class="power-up" onclick="useSkip()" ${powerUps.skip <= 0 ? 'disabled' : ''}>
                        ‚è≠Ô∏è Skip (${powerUps.skip})
                    </button>
                    <button class="power-up" onclick="useDoublePoints()" ${powerUps.doublePoints <= 0 || isDoublePoints ? 'disabled' : ''}>
                        ‚≠ê 2x Points (${powerUps.doublePoints})
                    </button>
                </div>
                
                <div class="statement-card">
                    <div class="statement-text">${statement.text}</div>
                    <div class="statement-counter">${currentStatement + 1}/15</div>
                </div>
                
                <div class="classification-grid">
                    <div class="graph-section" onclick="selectGraph('bar')">
                        <div class="graph-title">Graf Bar</div>
                        <div class="graph-visual">${createGraphVisual('bar')}</div>
                        <div class="category-buttons">
                            <button class="category-btn ciri" onclick="selectCategory(event, 'ciri')">Ciri-ciri</button>
                            <button class="category-btn kegunaan" onclick="selectCategory(event, 'kegunaan')">Kegunaan</button>
                        </div>
                    </div>
                    
                    <div class="graph-section" onclick="selectGraph('line')">
                        <div class="graph-title">Graf Garisan</div>
                        <div class="graph-visual">${createGraphVisual('line')}</div>
                        <div class="category-buttons">
                            <button class="category-btn ciri" onclick="selectCategory(event, 'ciri')">Ciri-ciri</button>
                            <button class="category-btn kegunaan" onclick="selectCategory(event, 'kegunaan')">Kegunaan</button>
                        </div>
                    </div>
                    
                    <div class="graph-section" onclick="selectGraph('combined')" style="grid-column: 1 / -1;">
                        <div class="graph-title">Graf Gabungan</div>
                        <div class="graph-visual">${createGraphVisual('combined')}</div>
                        <div class="category-buttons">
                            <button class="category-btn ciri" onclick="selectCategory(event, 'ciri')">Ciri-ciri</button>
                            <button class="category-btn kegunaan" onclick="selectCategory(event, 'kegunaan')">Kegunaan</button>
                        </div>
                    </div>
                </div>
                
                <button class="submit-btn" id="submitBtn" onclick="submitAnswer()" disabled>
                    üöÄ Hantar Jawapan
                </button>
                
                <div class="feedback" id="feedback"></div>
                <button class="next-btn" id="nextBtn" onclick="nextStatement()">Soalan Seterusnya ‚û°Ô∏è</button>
            `;
            
            updateProgress();
            selectedGraph = null;
            selectedCategory = null;
        }

        function selectGraph(graphType) {
            selectedGraph = graphType;
            
            // Clear all selections
            document.querySelectorAll('.graph-section').forEach(section => {
                section.classList.remove('selected');
            });
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            
            // Select the graph
            document.querySelector(`[onclick="selectGraph('${graphType}')"]`).classList.add('selected');
            
            selectedCategory = null;
            updateSubmitButton();
        }

        function selectCategory(event, category) {
            event.stopPropagation();
            
            if (!selectedGraph) return;
            
            // Clear all category selections
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            
            // Select the category
            event.target.classList.add('selected');
            selectedCategory = category;
            
            updateSubmitButton();
        }

        function updateSubmitButton() {
            const submitBtn = document.getElementById('submitBtn');
            if (selectedGraph && selectedCategory) {
                submitBtn.disabled = false;
            } else {
                submitBtn.disabled = true;
            }
        }

        function submitAnswer() {
            const statement = gameStatements[currentStatement];
            const feedback = document.getElementById('feedback');
            const nextBtn = document.getElementById('nextBtn');
            const submitBtn = document.getElementById('submitBtn');
            
            const isCorrect = selectedGraph === statement.graph && selectedCategory === statement.category;
            
            if (isCorrect) {
                let points = 10;
                if (isDoublePoints) {
                    points *= 2;
                    isDoublePoints = false;
                }
                
                score += points;
                streak++;
                
                // Show floating points
                showFloatingPoints(points);
                createParticles();
                
                // Update streak indicator
                updateStreakIndicator();
                
                // Check for combo multiplier
                if (streak >= 3 && streak % 3 === 0) {
                    showComboMultiplier();
                }
                
                // Mark correct answer
                document.querySelector(`[onclick="selectGraph('${selectedGraph}')"]`).classList.add('correct-answer');
                
                feedback.className = 'feedback correct';
                feedback.textContent = `üéâ Betul! +${points} mata! Ini adalah ${selectedCategory} Graf ${getGraphName(selectedGraph)}.`;
                
                // Check achievements
                checkAchievements();
                
            } else {
                streak = 0;
                document.getElementById('streakIndicator').classList.remove('active');
                
                // Mark wrong answer
                document.querySelector(`[onclick="selectGraph('${selectedGraph}')"]`).classList.add('wrong-answer');
                
                feedback.className = 'feedback wrong';
                feedback.textContent = `‚ùå Tidak tepat. Ini adalah ${statement.category} Graf ${getGraphName(statement.graph)}.`;
            }
            
            updateStats();
            feedback.style.display = 'block';
            nextBtn.style.display = 'block';
            submitBtn.style.display = 'none';
            
            // Disable all interactions
            document.querySelectorAll('.graph-section, .category-btn').forEach(el => {
                el.style.pointerEvents = 'none';
            });
        }

        function showFloatingPoints(points) {
            const gameArea = document.getElementById('gameArea');
            const floatingPoints = document.createElement('div');
            floatingPoints.className = 'floating-points';
            floatingPoints.textContent = `+${points}`;
            floatingPoints.style.left = Math.random() * 200 + 100 + 'px';
            floatingPoints.style.top = '50%';
            gameArea.appendChild(floatingPoints);
            
            setTimeout(() => {
                floatingPoints.remove();
            }, 1000);
        }

        function createParticles() {
            const gameArea = document.getElementById('gameArea');
            for (let i = 0; i < 6; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 300 + 50 + 'px';
                particle.style.top = Math.random() * 200 + 100 + 'px';
                particle.style.animationDelay = Math.random() * 0.5 + 's';
                gameArea.appendChild(particle);
                
                setTimeout(() => {
                    particle.remove();
                }, 1000);
            }
        }

        function updateStreakIndicator() {
            const streakIndicator = document.getElementById('streakIndicator');
            const streakCount = document.getElementById('streakCount');
            
            if (streak >= 2) {
                streakIndicator.classList.add('active');
                streakCount.textContent = streak;
            }
        }

        function showComboMultiplier() {
            const comboMultiplier = document.getElementById('comboMultiplier');
            comboMultiplier.style.display = 'block';
            
            setTimeout(() => {
                comboMultiplier.style.display = 'none';
            }, 1500);
        }

        function checkAchievements() {
            if (streak === 5 && !achievements.includes('streak5')) {
                achievements.push('streak5');
                showAchievement('üî• Streak Master!', 'Jawab 5 soalan berturut-turut dengan betul!');
            }
            
            if (score >= 100 && !achievements.includes('score100')) {
                achievements.push('score100');
                showAchievement('üíØ Century!', 'Capai 100 mata!');
            }
            
            if (currentStatement === 4 && !achievements.includes('firstLevel')) {
                achievements.push('firstLevel');
                showAchievement('üéØ Level Up!', 'Selesai 5 soalan pertama!');
                levelUp();
            }
        }

        function showAchievement(title, text) {
            const popup = document.getElementById('achievementPopup');
            document.getElementById('achievementTitle').textContent = title;
            document.getElementById('achievementText').textContent = text;
            popup.style.display = 'block';
            
            setTimeout(() => {
                popup.style.display = 'none';
            }, 3000);
        }

        function levelUp() {
            level++;
            document.getElementById('level').textContent = level;
            document.getElementById('levelBadge').textContent = `Level ${level}`;
            
            // Bonus power-ups for leveling up
            powerUps.hint++;
            if (level % 2 === 0) {
                powerUps.skip++;
            }
        }

        function useHint() {
            if (powerUps.hint <= 0) return;
            
            powerUps.hint--;
            const statement = gameStatements[currentStatement];
            
            // Highlight correct graph type
            const correctSection = document.querySelector(`[onclick="selectGraph('${statement.graph}')"]`);
            correctSection.style.border = '3px solid #00b894';
            correctSection.style.animation = 'selectedPulse 2s infinite';
            
            setTimeout(() => {
                correctSection.style.border = '';
                correctSection.style.animation = '';
            }, 3000);
            
            event.target.classList.add('used');
            event.target.disabled = true;
        }

        function useSkip() {
            if (powerUps.skip <= 0) return;
            
            powerUps.skip--;
            nextStatement();
            event.target.classList.add('used');
            event.target.disabled = true;
        }

        function useDoublePoints() {
            if (powerUps.doublePoints <= 0 || isDoublePoints) return;
            
            powerUps.doublePoints--;
            isDoublePoints = true;
            event.target.classList.add('used');
            event.target.disabled = true;
            
            // Show visual feedback
            const gameArea = document.getElementById('gameArea');
            const doublePointsIndicator = document.createElement('div');
            doublePointsIndicator.textContent = '‚≠ê DOUBLE POINTS ACTIVE!';
            doublePointsIndicator.style.cssText = `
                position: absolute;
                top: 10px;
                left: 50%;
                transform: translateX(-50%);
                background: linear-gradient(135deg, #feca57, #ff9ff3);
                color: white;
                padding: 8px 16px;
                border-radius: 20px;
                font-weight: bold;
                font-size: 12px;
                z-index: 100;
                animation: pulse 1s infinite;
            `;
            gameArea.appendChild(doublePointsIndicator);
        }

        function updateStats() {
            document.getElementById('score').textContent = score;
            document.getElementById('streak').textContent = streak;
        }

        function getGraphName(graphType) {
            switch(graphType) {
                case 'bar': return 'Bar';
                case 'line': return 'Garisan';
                case 'combined': return 'Gabungan';
            }
        }

        function nextStatement() {
            currentStatement++;
            displayStatement();
        }

        function updateProgress() {
            const progress = (currentStatement / gameStatements.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function showFinalScore() {
            const gameArea = document.getElementById('gameArea');
            const percentage = Math.round((score / 150) * 100);
            let message = '';
            let rank = '';
            
            if (percentage >= 90) {
                message = 'üåü LEGEND! Anda adalah Graf Master!';
                rank = 'üëë GRAF MASTER';
            } else if (percentage >= 80) {
                message = 'üî• CEMERLANG! Anda memahami graf dengan sangat baik!';
                rank = 'ü•á GRAF EXPERT';
            } else if (percentage >= 60) {
                message = 'üëç BAGUS! Anda faham konsep asas graf!';
                rank = 'ü•à GRAF SCHOLAR';
            } else {
                message = 'üí™ Teruskan belajar! Anda semakin memahami graf!';
                rank = 'ü•â GRAF STUDENT';
            }
            
            gameArea.innerHTML = `
                <div class="final-score">
                    <h2>üéØ TAMAT!</h2>
                    <div class="score-circle">
                        ${score}/150
                    </div>
                    <h3 style="color: #fd79a8; margin-bottom: 10px;">${rank}</h3>
                    <p style="font-size: 18px; margin-bottom: 15px;">${percentage}%</p>
                    <p style="margin-bottom: 20px; color: #636e72;">${message}</p>
                    
                    <div style="background: linear-gradient(135deg, #a8e6cf, #88d8a3); padding: 15px; border-radius: 10px; margin: 20px 0;">
                        <h4>üìä Statistik Anda:</h4>
                        <p>üéØ Skor Tertinggi: ${score}</p>
                        <p>üî• Streak Terbaik: ${Math.max(...[streak, 0])}</p>
                        <p>üèÜ Achievement: ${achievements.length}</p>
                        <p>üìà Level Dicapai: ${level}</p>
                    </div>
                    
                    <button class="restart-btn" onclick="restartGame()">üîÑ Main Semula</button>
                </div>
            `;
            
            document.getElementById('progressFill').style.width = '100%';
        }

        function restartGame() {
            currentStatement = 0;
            score = 0;
            streak = 0;
            level = 1;
            selectedGraph = null;
            selectedCategory = null;
            powerUps = { hint: 3, skip: 2, doublePoints: 1 };
            achievements = [];
            isDoublePoints = false;
            gameStatements = shuffleArray(statements);
            
            updateStats();
            document.getElementById('level').textContent = '1';
            document.getElementById('levelBadge').textContent = 'Level 1';
            document.getElementById('streakIndicator').classList.remove('active');
            
            displayStatement();
        }

        // Initialize game
        function initGame() {
            gameStatements = shuffleArray(statements);
            displayStatement();
        }

        // Start the game
        initGame();
    </script>
